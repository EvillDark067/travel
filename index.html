<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Controle de Estoque</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen font-sans">
  <!-- Tela de Login -->
  <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md fade-in">
      <div class="text-center mb-8">
        <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
          <i data-lucide="package" class="w-8 h-8 text-blue-600"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">Sistema de Estoque</h1>
        <p class="text-gray-600 mt-2">Faça login para continuar</p>
      </div>
      
      <form id="loginForm" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Usuário</label>
          <input type="text" id="username" value="lucas" class="w-full px-4 py-3 border rounded-lg">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
          <input type="password" id="password" value="1234" class="w-full px-4 py-3 border rounded-lg">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg">Entrar</button>
      </form>
      <div id="loginError" class="mt-4 p-3 bg-red-100 text-red-700 rounded-lg hidden">
        Usuário ou senha incorretos
      </div>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden">
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-16">
        <h1 class="text-xl font-semibold text-gray-800">Controle de Estoque</h1>
        <div class="flex items-center space-x-4">
          <span class="text-sm text-gray-600">Olá, <span id="currentUser">lucas</span></span>
          <button id="logoutBtn" class="text-gray-500 hover:text-gray-700"><i data-lucide="log-out" class="w-5 h-5"></i></button>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
      <!-- Seção Estoque -->
      <section id="estoqueSection">
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Gerenciar Estoque</h2>
            <div class="flex gap-3">
              <button id="addItemBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg">Adicionar Item</button>
              <button id="exportCsvBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Exportar CSV</button>
            </div>
          </div>
          <table class="w-full table-auto">
            <thead>
              <tr class="bg-gray-50">
                <th class="px-4 py-2 text-left">Código</th>
                <th class="px-4 py-2 text-left">Produto</th>
                <th class="px-4 py-2 text-left">Categoria</th>
                <th class="px-4 py-2 text-left">Quantidade</th>
                <th class="px-4 py-2 text-left">Preço</th>
                <th class="px-4 py-2 text-left">Ações</th>
              </tr>
            </thead>
            <tbody id="estoqueTable"></tbody>
          </table>
        </div>
      </section>

      <!-- Seção Usuários -->
      <section id="usuariosSection">
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Gerenciar Usuários</h2>
            <button id="addUserBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg">Novo Usuário</button>
          </div>
          <div id="usersList" class="grid gap-4"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal Adicionar Item -->
  <div id="addItemModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white rounded-xl p-6 w-full max-w-md">
      <h3 class="text-lg font-semibold mb-4">Adicionar Novo Item</h3>
      <form id="addItemForm" class="space-y-4">
        <input type="text" id="itemCodigo" placeholder="Código" required class="w-full border px-3 py-2 rounded-lg">
        <input type="text" id="itemProduto" placeholder="Produto" required class="w-full border px-3 py-2 rounded-lg">
        <input type="text" id="itemCategoria" placeholder="Categoria" required class="w-full border px-3 py-2 rounded-lg">
        <input type="number" id="itemQuantidade" placeholder="Quantidade" required class="w-full border px-3 py-2 rounded-lg">
        <input type="number" id="itemPreco" placeholder="Preço" step="0.01" required class="w-full border px-3 py-2 rounded-lg">
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg">Adicionar</button>
      </form>
    </div>
  </div>

  <!-- Modal Adicionar Usuário -->
  <div id="addUserModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white rounded-xl p-6 w-full max-w-md">
      <h3 class="text-lg font-semibold mb-4">Criar Novo Usuário</h3>
      <form id="addUserForm" class="space-y-4">
        <input type="text" id="newUsername" placeholder="Usuário" required class="w-full border px-3 py-2 rounded-lg">
        <input type="password" id="newPassword" placeholder="Senha" required class="w-full border px-3 py-2 rounded-lg">
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg">Criar</button>
      </form>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const SUPABASE_URL = "https://qlwxnwtzhsrdbnaohmbi.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFsd3hud3R6aHNyZGJuYW9obWJpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3MTQ2MTAsImV4cCI6MjA3MzI5MDYxMH0.WeXrw-jPYmgHBNQEsbrSq-s3IqTNWDWLqOkWznQ6N84";
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let usuarioLogado = null;

    // ======== USUÁRIOS ========

    async function carregarUsuarios() {
      const { data: usuarios, error } = await supabaseClient.from('usuarios').select('*');
      if (error) { console.error(error); return; }
      const usersList = document.getElementById('usersList');
      usersList.innerHTML = '';
      usuarios.forEach(usuario => {
        const card = document.createElement('div');
        card.className = "p-4 bg-gray-50 rounded flex justify-between items-center";
        card.innerHTML = `
          <div><h4>${usuario.username}</h4><p>${usuario.role}</p></div>
          <button onclick="removerUsuario('${usuario.id}')" class="text-red-600">Remover</button>
        `;
        usersList.appendChild(card);
      });
    }

    async function criarUsuario(username, password) {
      await supabaseClient.from('usuarios').insert([{ username, password, role: 'user' }]);
      await carregarUsuarios();
    }

    async function removerUsuario(id) {
      await supabaseClient.from('usuarios').delete().eq('id', id);
      await carregarUsuarios();
    }

    // ======== ESTOQUE ========

    async function carregarEstoque() {
      const { data: estoque, error } = await supabaseClient.from('estoque').select('*');
      if (error) { console.error(error); return; }
      const tbody = document.getElementById('estoqueTable');
      tbody.innerHTML = '';
      estoque.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="px-4 py-2">${item.codigo}</td>
          <td class="px-4 py-2">${item.produto}</td>
          <td class="px-4 py-2">${item.categoria}</td>
          <td class="px-4 py-2">${item.quantidade}</td>
          <td class="px-4 py-2">R$ ${item.preco.toFixed(2)}</td>
          <td class="px-4 py-2">
            <button onclick="removerItem('${item.id}')" class="text-red-600">Excluir</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function adicionarItem(codigo, produto, categoria, quantidade, preco) {
      await supabaseClient.from('estoque').insert([{ codigo, produto, categoria, quantidade, preco }]);
      await carregarEstoque();
    }

    async function removerItem(id) {
      await supabaseClient.from('estoque').delete().eq('id', id);
      await carregarEstoque();
    }

    // ======== LOGIN ========

    async function fazerLogin(username, password) {
      const { data: user } = await supabaseClient.from('usuarios').select('*').eq('username', username).eq('password', password).single();
      if (user) {
        usuarioLogado = user;
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('currentUser').textContent = user.username;
        carregarEstoque();
        carregarUsuarios();
        return true;
      } else {
        return false;
      }
    }

    // ======== EVENTOS ========

    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (!(await fazerLogin(u, p))) {
        document.getElementById('loginError').classList.remove('hidden');
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      usuarioLogado = null;
      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById('loginScreen').classList.remove('hidden');
    });

    document.getElementById('addItemBtn').addEventListener('click', () => {
      document.getElementById('addItemModal').classList.remove('hidden');
    });
    document.getElementById('addItemForm').addEventListener('submit', async e => {
      e.preventDefault();
      await adicionarItem(
        document.getElementById('itemCodigo').value,
        document.getElementById('itemProduto').value,
        document.getElementById('itemCategoria').value,
        parseInt(document.getElementById('itemQuantidade').value),
        parseFloat(document.getElementById('itemPreco').value)
      );
      document.getElementById('addItemModal').classList.add('hidden');
      e.target.reset();
    });

    document.getElementById('addUserBtn').addEventListener('click', () => {
      document.getElementById('addUserModal').classList.remove('hidden');
    });
    document.getElementById('addUserForm').addEventListener('submit', async e => {
      e.preventDefault();
      await criarUsuario(
        document.getElementById('newUsername').value,
        document.getElementById('newPassword').value
      );
      document.getElementById('addUserModal').classList.add('hidden');
      e.target.reset();
    });

    lucide.createIcons();
  </script>
</body>
</html>
